<button *ngIf="isLoggedIn" mat-fab aria-label="Add" (click)="onAddClicked();$event.stopPropagation()">
  <mat-icon>add</mat-icon>
</button>

<div style="padding-top: 8px;" *ngFor="let contact of contacts">

  <mat-card appearance="outlined" >
    <mat-card-header>
      <mat-card-title>{{ contact.name }} {{ contact.surname }}</mat-card-title>
      <mat-card-subtitle>{{ contact.category?.value }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-actions>

      <button mat-fab aria-label="Open details" (click)="onDetailsClicked(contact.id);$event.stopPropagation()">
        <mat-icon>more_vert</mat-icon>
      </button>

      <button *ngIf="isLoggedIn" mat-fab aria-label="Edit contact" (click)="onEditClicked();$event.stopPropagation()">
        <mat-icon>edit</mat-icon>
      </button>

      <button *ngIf="isLoggedIn" mat-fab aria-label="Delete contact">
        <mat-icon>delete</mat-icon>
      </button>

    </mat-card-actions>
  </mat-card>
</div>
